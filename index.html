<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Hello World</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="application-root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
      // App Component
      function App(props) {
        console.log(props);
        return (
          <div>
            <header>
              <h1>{props.student}</h1>
            </header>
            <main>
              <section id="contact">
                <h1> Contact </h1>
                <div className="contact__contain">
                  <div
                    style={{
                      width: 100,
                      height: 100,
                      borderRadius: "50%",
                      backgroundSize: "cover",
                      backgroundImage:
                        "url('https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg')"
                    }}
                  ></div>
                  <div className="contact__info">
                    <h1>{props.student}</h1>
                    <span>sally.student@thinkful.com</span>
                    <span>+1—394—4850</span>
                    <address>4658 Woodstock Drive Pasadena, CA </address>
                  </div>
                </div>
              </section>
              <section id="education">
                <h1>Education </h1>
                <ul>
                  <li>Thinkful Web Development Flex Program</li>
                </ul>
              </section>
              <section id="employment">
                <h1>Employment </h1>
                <ul>
                  <li>
                    <h1 className="employment__role">Mid Level Remote Developer Role</h1>
                    <div className="employment__company">CGI</div>
                    <div className="employment__date">February 2020 — present</div>
                    <div className="employment__desc">The Remote Developer will rely on their growing technical skills and current experience to deliver cloud implementation, customization and development services to CGI's Appian customer base. This person will help the team to understand the client’s business needs and the technology value through Appian.</div>
                  </li>
                  <li>
                    <h1 className="employment__role">Junior Level Developer Role</h1>
                    <div className="employment__company">Another Fake Company</div>
                    <div className="employment__date">July 2019  — February 2020 </div>
                    <div className="employment__desc">As a Software Developer, you will join our engineering team to help implement new user-facing features, improve usability, and add more processing power as we scale up. </div>
                  </li>
                </ul>
              </section>
            </main>
          </div>
        );
      }

      // Nested elements inside the App
      ReactDOM.render(<App student="Sally Student" />, document.querySelector("#application-root"));
    </script>
  </body>
</html>
